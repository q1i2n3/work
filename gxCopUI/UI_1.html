<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index-1.css">
    <script src="js/index.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/dayjs.min.js"></script>
    <title>UI</title>
</head>

<body>
    <div id="root">
        <div class="search-content">
            <div class="title">
                <div class="head">
                    <div class="search-btn">
                        <img width="100%" height="100%" src="/image/drawable-xxxhdpi/icon_16x_search.png" alt="">
                    </div>
                    <div class="search">工作台</div>
                    <div class="search-login"></div>
                </div>
            </div>

        </div>
        <div class="roll">
            <div class="banner"></div>
            <div class="logos">
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_gwfw.png" alt="">
                        <br>公文发文</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_gwsw.png" alt="">
                        <br>公文收文</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_gzxt.png" alt="">
                        <br>工作协调
                    </a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_hytz.png" alt="">
                        <br>会议通知</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_qjsq.png" alt="">
                        <br>请假申请</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_wcsq.png" alt="">
                        <br>外出申请</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_ycsq.png" alt="">
                        <br>用车申请</a>
                </div>
                <div class="log">
                    <a href="#"><img width="50%" height="50%" src="/image/drawable-xxxhdpi/icon_64x_m_gd.png" alt="">
                        <br>更多</a>
                </div>
            </div>
            <div class="work">
                <div class="work_title">
                    <div style="color: rgb(42,116,242);">个人事项 <br><img width=".426667rem" height=".186667rem" src="/image/drawable-xhdpi/point_1.png" alt=""></div>
                    <div>岗位事项</div>
                    <div>委托事项</div>

                </div>
                <div class="work_module_1">
                    <div class="work_module_1_head">
                        <img width=".213333rem" height=".293333rem" src="/image/drawable-dpi/icon_more_point_1.png" alt=""> 公文办理
                        <a href="#"><img class="work_module_head_img" src="/image/drawable-xhdpi/icon_16x_arrow_Down.png" alt=""></a>
                        <hr/ style="color: #666;">
                    </div>

                    <div class="work_module_1_contend"><img width="10%" height=".18rem" src="/image/drawable-xxxhdpi/tag_1.png" alt=""> 公文待办标题内容
                        <br>
                        <span class="time_1">2018/06/20 10:00</span>
                        <span class="time_2">新</span>
                        <span class="time_3">标签一</span>
                        <span class="time_4">标签二</span>
                        <span class="time_5">标签三</span>

                    </div>

                </div>
                <div class="work_module_2">
                    <div class="work_module_1_head">
                        <img width=".213333rem" height=".293333rem" src="/image/drawable-xhdpi/icon_more_point_1.png" alt=""> 协同任务
                        <a href="#"><img class="work_module_head_img" src="/image/drawable-xhdpi/icon_16x_arrow_Down.png" alt=""></a>
                        <hr/ style="color: #666;">
                    </div>

                    <div class="work_module_1_contend"><img width="10%" height=".18rem" src="/image/drawable-xxxhdpi/tag_1.png" alt=""> 公文待办标题内容
                        <br>
                        <span class="time_1">2018/06/20 10:00</span>
                        <span class="time_2">新</span>
                        <span class="time_3">标签一</span>
                        <span class="time_4">标签二</span>
                        <span class="time_5">标签三</span>

                    </div>

                </div>
            </div>
        </div>
        <div class="float">
            <div class="dk"><img width="30%" height="30%" src="/image/drawable-xhdpi/icon_more_dk.png" alt=""></div>
            <div class="nowtime">{{timer}}</div>
            <div>打卡</div>
        </div>
        <div class="foot ">
            <div class="box ">
                <a style="color: rgb(42,116,242); " href="# "><img width="50% " height="50% " src="/image/drawable-xxxhdpi/icon_32x_bottom_gzt_on.png " alt=" "><br/>工作台</a>
            </div>
            <div class="box ">
                <a href="# "><img width="50% " height="50% " src="/image/drawable-xxxhdpi/icon_32x_bottom_gw_off.png " alt=" "><br>公文待办</a>
            </div>
            <div class="box ">
                <a href="# "><img width="50% " height="50% " src="/image/drawable-xxxhdpi/icon_32x_bottom_qt_off.png " alt=" ">
                    <br>其他事务</a>
            </div>
            <div class="box ">
                <a href="# "><img width="50% " height="50% " src="/image/drawable-xxxhdpi/icon_32x_bottom_hy_off.png " alt=" "><br>会议通知</a>
            </div>
            <div class="box ">
                <a href="# "><img width="50% " height="50% " src="/image/drawable-xxxhdpi/icon_32x_bottom_wd_off.png " alt=" "><br>我的</a>
            </div>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#root ',
        data: {
            timer: ''
        },
        mounted() {
            setInterval(() => {
                    this.timer = dayjs().format('HH:mm:ss')
                },
                1000)
        },
        destroyed() {
            this.clearInterval(this.timer)
        },
    })
</script>

</html>
